<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Morphing Demo - Chameleon</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .demo-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        svg {
            display: block;
            margin: 0 auto 2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button.active {
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            border-color: transparent;
        }

        .info {
            text-align: center;
            opacity: 0.7;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <h1>ðŸ”„ SVG Shape Morphing</h1>

    <div class="demo-container">
        <svg width="300" height="300" viewBox="0 0 300 300">
            <path id="morphing-shape" fill="#6366f1" opacity="0.8" />
        </svg>

        <div class="controls">
            <button onclick="morphTo('circle')">Circle</button>
            <button onclick="morphTo('square')">Square</button>
            <button onclick="morphTo('triangle')">Triangle</button>
            <button onclick="morphTo('star')">Star</button>
            <button onclick="morphTo('hexagon')">Hexagon</button>
            <button onclick="morphTo('heart')">Heart</button>
        </div>

        <div class="controls">
            <button onclick="startSequence()">Auto Sequence</button>
            <button onclick="morphWithColor()">Color Morph</button>
            <button onclick="dissolveMorph()">Dissolve</button>
        </div>

        <div class="info">
            <p>Click shapes to morph between them smoothly</p>
        </div>
    </div>

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>

    <script>
        // Shape generators (simplified for demo)
        const shapes = {
            circle: (cx, cy, size) => {
                const r = size / 2;
                return `M ${cx - r},${cy} a ${r},${r} 0 1,0 ${r * 2},0 a ${r},${r} 0 1,0 ${-r * 2},0`;
            },
            square: (cx, cy, size) => {
                const half = size / 2;
                return `M ${cx - half},${cy - half} L ${cx + half},${cy - half} L ${cx + half},${cy + half} L ${cx - half},${cy + half} Z`;
            },
            triangle: (cx, cy, size) => {
                const height = (size * Math.sqrt(3)) / 2;
                return `M ${cx},${cy - height / 2} L ${cx + size / 2},${cy + height / 2} L ${cx - size / 2},${cy + height / 2} Z`;
            },
            star: (cx, cy, size) => {
                const outerRadius = size / 2;
                const innerRadius = outerRadius * 0.4;
                const points = 5;
                let path = '';
                for (let i = 0; i < points * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (Math.PI / points) * i - Math.PI / 2;
                    const x = cx + radius * Math.cos(angle);
                    const y = cy + radius * Math.sin(angle);
                    path += (i === 0 ? 'M' : ' L') + ` ${x},${y}`;
                }
                return path + ' Z';
            },
            hexagon: (cx, cy, size) => {
                const radius = size / 2;
                let path = '';
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 3) * i - Math.PI / 2;
                    const x = cx + radius * Math.cos(angle);
                    const y = cy + radius * Math.sin(angle);
                    path += (i === 0 ? 'M' : ' L') + ` ${x},${y}`;
                }
                return path + ' Z';
            },
            heart: (cx, cy, size) => {
                const scale = size / 100;
                return `M ${cx},${cy - 20 * scale}
          C ${cx},${cy - 30 * scale} ${cx - 20 * scale},${cy - 40 * scale} ${cx - 40 * scale},${cy - 40 * scale}
          C ${cx - 60 * scale},${cy - 40 * scale} ${cx - 60 * scale},${cy - 20 * scale} ${cx - 60 * scale},${cy}
          C ${cx - 60 * scale},${cy + 20 * scale} ${cx - 40 * scale},${cy + 40 * scale} ${cx},${cy + 60 * scale}
          C ${cx + 40 * scale},${cy + 40 * scale} ${cx + 60 * scale},${cy + 20 * scale} ${cx + 60 * scale},${cy}
          C ${cx + 60 * scale},${cy - 20 * scale} ${cx + 60 * scale},${cy - 40 * scale} ${cx + 40 * scale},${cy - 40 * scale}
          C ${cx + 20 * scale},${cy - 40 * scale} ${cx},${cy - 30 * scale} ${cx},${cy - 20 * scale} Z`;
            }
        };

        const path = document.getElementById('morphing-shape');
        let currentShape = 'circle';
        let sequenceAnimation = null;

        // Initialize
        path.setAttribute('d', shapes.circle(150, 150, 100));

        function morphTo(shape) {
            if (sequenceAnimation) {
                sequenceAnimation.pause();
                sequenceAnimation = null;
            }

            const targetPath = shapes[shape](150, 150, 100);

            anime({
                targets: path,
                d: [{ value: targetPath }],
                duration: 1000,
                easing: 'easeInOutQuad'
            });

            currentShape = shape;

            // Update button states
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function startSequence() {
            const sequence = ['circle', 'square', 'triangle', 'star', 'hexagon', 'heart'];
            let index = 0;

            if (sequenceAnimation) {
                sequenceAnimation.pause();
            }

            sequenceAnimation = anime.timeline({
                loop: true,
                easing: 'easeInOutQuad'
            });

            sequence.forEach((shape, i) => {
                const nextShape = sequence[(i + 1) % sequence.length];
                sequenceAnimation.add({
                    targets: path,
                    d: [{ value: shapes[nextShape](150, 150, 100) }],
                    duration: 1500,
                });
            });
        }

        function morphWithColor() {
            if (sequenceAnimation) {
                sequenceAnimation.pause();
            }

            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomShape = Object.keys(shapes)[Math.floor(Math.random() * 6)];

            anime({
                targets: path,
                d: [{ value: shapes[randomShape](150, 150, 100) }],
                fill: randomColor,
                duration: 1000,
                easing: 'easeInOutQuad'
            });
        }

        function dissolveMorph() {
            if (sequenceAnimation) {
                sequenceAnimation.pause();
            }

            const randomShape = Object.keys(shapes)[Math.floor(Math.random() * 6)];
            const timeline = anime.timeline();

            timeline.add({
                targets: path,
                opacity: [0.8, 0],
                scale: [1, 0.5],
                duration: 500,
                easing: 'easeInQuad'
            }).add({
                targets: path,
                d: [{ value: shapes[randomShape](150, 150, 100) }],
                duration: 0
            }).add({
                targets: path,
                opacity: [0, 0.8],
                scale: [0.5, 1],
                duration: 500,
                easing: 'easeOutQuad'
            });
        }
    </script>
</body>

</html>
